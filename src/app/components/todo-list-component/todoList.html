<div class="post_list_container">
  <header class="header">
    <div class="wrapper">
      <div class="menu_container">
        <div class="logo">LOGO</div>
        <nav>
          <router-link to="/about">About</router-link>
          <router-link to="/news">News</router-link>
        </nav>
      </div>
      <h1>News</h1>
    </div>
  </header>
  <div class="wrapper">
    <div class="search_wrapper">
      <div class="icon_search" v-show="iconSearch">
        <i class="fa fa-search"></i>
      </div>
      <input class="search_input" placeholder='Search...' type="text" v-model="search" @focus="onFocus" @blur="onBlur">
      <div class="divider"></div>
    </div>
    <!--<search-->
      <!--v-bind:filteredPostsArray="filteredPostsArray"-->
    <!--&gt;</search>-->
    <div class="post_item_container">
      <todo-item v-for="(post,index) in filteredPostsArray"
                 :key="post.id"
                 v-bind:singlePost="post"
                 class="post_item"
      ></todo-item>
      <pagin
              v-bind:current="currentPage"
              v-bind:nextPage="nextPage"
              v-bind:prevPage="prevPage"
              v-bind:noPrevPage="noPrevPage"
              v-bind:noNextPage="noNextPage"
              v-bind:totalPages="totalPages"

              v-bind:hasFirst="hasFirst"
              v-bind:hasEnd="hasEnd"

              v-bind:pages="pages"

              v-on:prevPageEvent = "onPrevPageEvent"
              v-on:nextPageEvent = "onNextPageEvent"
              v-on:getAllPosts = "getAllPosts"

             class="pagin"
      ></pagin>
    </div>
  </div>
</div>
